<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        gap: 10px;
      }
      .grid-container > div {
        padding: 10px;
        background-color: rgb(124, 124, 249);
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid red;
      }
      .item1 {
        grid-column: 1 / span 6;
        height: 100px;
      }
      .item2 {
        grid-column: 1 / span 1;
        height: 400px;
      }
      .item3 {
        grid-column: 2 / span 4;
        height: 400px;
      }
      .item4 {
        grid-column: 6 / span 1;
        height: 400px;
      }
      .item5 {
        grid-column: 1 / span 6;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>

    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">Aside</div>
      <div class="item3">Main</div>
      <div class="item4">Aside</div>
      <div class="item5">Footer</div>
    </div>
  </body>
</html>
