      function getPercentage(num) {
        if (num >= 80) {
          return "A+ Grade";
        } else if (num >= 70 && num <= 80) {
          return "A Grade";
        } else if (num >= 60 && num <= 70) {
          return "B Grade";
        } else if (num == 50 || num == 40) {
          return "B Grade";
        } else {
          return "You are Fail";
        }
      }
